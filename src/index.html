<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coordinates</title>
</head>

<body>
  <!-- чат -->
  <div class="chat-widget">
    <div class="chat-widget__area">
      <div class="chat-widget__messages-container">
        <div class="chat-widget__messages" id="chat-widget__messages">
        </div>
      </div>
      <input id="chat-widget__input" class="chat-widget__input" placeholder="Введите ваше сообщение" data-geo-response="">
    </div>
  </div>

  <!-- модальное окно -->
  <div class="modal">
    <div class="modal__container">
      <h3 class="modal__header"></h3>
      <p class="modal__message"></p>
      <form class="modal__form">
        <label class="modal-form__label" for="coordinates">Широта и долгота через запятую</label>
        <input class="modal-form__input" type="text" id="coordinates" name="coordinates" placeholder="Например: [51.50851, -0.12572]" maxlength="23">
        <div class="modal-form__buttons">
          <button class="modal-form__button-cancel" type="button">Отмена</button>
          <button class="modal-form__button-enter" type="submit">Ввод</button>
        </div>
      </form>
      <a class="modal__advice" href="https://support.google.com/maps/answer/18539?hl=ru&co=GENIE.Platform%3DDesktop" target="_blank">Как узнать координаты места</a>
    </div>
  </div>
</body>

</html>
